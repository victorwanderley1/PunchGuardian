name: Docker Image CI

on:
  push:
    branches: [ "desenv" ]
  pull_request:
    branches: [ "desenv" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag punch-guardian-api:$(date +%s)-desenv
